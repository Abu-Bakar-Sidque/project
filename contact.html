<section class="contact">

<h1 class="heading"> contact <span>me</span> </h1>

<div class="row">

    <div class="info-container">

        <h1>get in touch</h1>

        <p>Message me with your questions or inquiries. I would be happy to answer your questions and set up a meeting with you.</p>

        <div class="box-container">

            <div class="box">
                <i class="fas fa-map"></i>
                <div class="info">
                    <h3>address :</h3>
                    <p>sample address</p>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-envelope"></i>
                <div class="info">
                    <h3>email :</h3>
                    <p>sample e-mail</p>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-phone"></i>
                <div class="info">
                    <h3>number :</h3>
                    <p>sample number</p>
                </div>
            </div>

        </div>

        <div class="share">
            <a href="https://www.facebook.com/abubakarsidque5/" class="fab fa-facebook-f"></a>

            <a href="https://www.linkedin.com/in/abubakarsidque5/" class="fab fa-linkedin"></a>
        </div>

    </div>

    <form action="">

        <div class="inputBox">
            <input type="text" placeholder="your name">
            <input type="number" placeholder="your number">
        </div>

        <div class="inputBox">
            <input type="email" placeholder="your email">
            <input type="text" placeholder="your subject">
        </div>

        <textarea name="" placeholder="This is a sample site, your message won't be sent to this person" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="send message button" class="btn">

    </form>

</div>
